version: "3.9"
services: 
  db:
    container_name: sql-server
    image: "mcr.microsoft.com/mssql/server"
    environment: 
      SA_PASSWORD: "admin1234"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Express"
    ports:
      - "5434:5434"
    volumes: 
      - "./data-db/data:/var/opt/mssql/data"
      - "./data-db/logs:/var/opt/mssql/log"
      - "./data-db/secrets:/var/opt/mssql/secrets"
  app:
    build: 
      context: ./app